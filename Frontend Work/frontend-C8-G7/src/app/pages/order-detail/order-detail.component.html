<h1 align="center" class="display-4 mb-5"><b style="color:red;">Order Details</b></h1>
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col"><h3>Photo</h3></th>
        <th scope="col"><h3>Name</h3></th>
        <th scope="col"><h3>Description</h3></th>
        <th scope="col"><h3>Price</h3></th>
        <th scope="col"><h3>Quantity</h3></th>
        <th scope="col"><h3>Subtotal</h3></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (order$ | async)?.products">
        <th class="align-middle" scope="row">
            <a routerLink="/seller/product/{{item.productId}}/edit"><img src="{{item.productIcon}}"
                                                                         alt="{{item.productName}}" style="width:50%;"></a>
        </th>
        <td class="align-middle"><a routerLink="/seller/product/{{item.productId}}/edit"><h4>{{item.productName}}</h4></a></td>
        <td class="align-middle"><h4>{{item.productDescription}}</h4></td>
        <td class="align-middle"><h4>{{item.productPrice | currency}}</h4></td>
        <td class="align-middle"><h4>{{item.count}}</h4></td>
        <td class="align-middle"><h4>{{(item.productPrice * item.count | currency)}}</h4></td>
    </tr>
    </tbody>
</table>
<h4 style="display: inline" class="float-right"><b>Total: {{(order$ | async)?.orderAmount | currency}}</b></h4>
