<div class="img">
<h1 align="center" class="display-4" style="font-size:40px;"><b>Register</b></h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><h3>Email address</h3></label>
      <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" email required autofocus  #email="ngModel">
      <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
          <div *ngIf="email.errors.required" >
              Email is required.
          </div>
          <div *ngIf="email.errors.email">
              Invalid Syntax.
          </div>
      </div>
    </div>
    <div class="form-group">
      <label><h3>Name</h3></label>
      <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required #name="ngModel">
        <div  *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><h3>Password</h3></label>
      <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
        <div  *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 3 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><h3>Phone number</h3></label>
      <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
        <div  *ngIf="phone.invalid && (phone.dirty || phone.touched)">
            <div *ngIf="phone.errors.required">
                Phone number is required.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><h3>Address</h3></label>
      <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
        <div  *ngIf="address.invalid && (address.dirty || address.touched)">
            <div *ngIf="address.errors.required">
                Address is required.
            </div>
        </div>
    </div><br><br>
    <div class="form-group">
      <div class="form-text"><h5>We'll never share your details with anyone else.</h5></div><br>
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid"><h3>Register</h3></button>
    </div>

  </form>

  <p style="float:right;">By registering you agree to our <a href="../terms.html" target="_blank">Terms & Conditions</a></p>
  <br><br><br><br>

</div>
</div>
